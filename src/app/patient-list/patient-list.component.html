<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <button type="button" (click)="add()" class="btn btn-info">Add</button> 
                <div class="card">
                 
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Patient's Table</h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                  <tr>
                                
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        Email 
                                    </th>
                                    <th>
                                        Gender
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of list_copy">
                                      
                                     <th>
                                        {{p.firstName}}
                                    </th>
                                    <th>
                                       {{p.lastName}}
                                    </th>
                                    <th>
                                        {{p.email}} 
                                    </th>
                                    <th>
                                        {{p.gender}} 
                                    </th>
                                  
                                    <th>
                                      <button type="button" (click)="delete(p.id)" class="btn btn-outline-danger">Delete</button>  <button type="button" (click) =" edit(p)" class="btn btn-outline-info">Edit </button>
                                    </th>
                                  </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Patient's Table</h4>
                        <p class="card-category"> latest Updates </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <tr>
                                  
                                        <th>
                                            First Name
                                        </th>
                                        <th>
                                            Last Name
                                        </th>
                                        <th>
                                            Email 
                                        </th>
                                        <th>
                                            Gender
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                  </thead>
                                <tbody>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
